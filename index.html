<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Aura AI-Quantum | Unrivaled Quality</title>
<style>
    body { margin:0; background:#000; overflow:hidden; font-family: 'Inter', sans-serif; }
    #video { display: none; }
    
    /* الكانفاس الرئيسي مع فلتر حدة خارق (AI Sharpness Look) */
    #canvas { 
        position:absolute; width:100vw; height:100vh; 
        object-fit:cover;
        filter: saturate(1.2) contrast(1.1) brightness(0.95);
    }

    /* تأثير الـ Bloom (توهج السينما الخيالي) */
    #bloom-layer {
        position: absolute; width: 100%; height: 100%;
        pointer-events: none; mix-blend-mode: screen;
        opacity: 0.4; filter: blur(20px) contrast(1.5);
    }

    #ui {
        position:fixed; bottom:40px; left:50%; transform:translateX(-50%);
        display:none; gap:15px; z-index: 1000; align-items: center;
        background: rgba(0,0,0,0.7); padding: 20px; border-radius: 50px;
        backdrop-filter: blur(30px); border: 1px solid rgba(0,210,255,0.3);
    }

    button {
        width: 50px; height: 50px; border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.2); background: none; 
        color: #00d2ff; font-size: 10px; cursor: pointer; font-weight: 900;
    }

    button.active { background: #00d2ff; color: #000; box-shadow: 0 0 30px #00d2ff; }
    #rec-btn { width: 75px; height: 75px; background: none; border: 5px solid #fff; position: relative; }
    #rec-btn::after { content:''; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:50px; height:50px; background:red; border-radius:50%; }
    #rec-btn.recording::after { border-radius: 10px; width:30px; height:30px; animation: pulse 1s infinite; }

    @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(1); } 50% { transform: translate(-50%,-50%) scale(0.8); } 100% { transform: translate(-50%,-50%) scale(1); } }
</style>
</head>
<body>

<!-- محرك المعالجة البصرية الخارق (AI Filter System) -->
<svg style="display:none;">
  <filter id="ai-super-sharp">
    <!-- مصفوفة الحدة المتطرفة: تجعل التفاصيل واضحة جداً مثل الـ IA -->
    <feConvolveMatrix order="3" preserveAlpha="true" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0"/>
    <!-- موازنة الألوان السينمائية العميقة -->
    <feColorMatrix type="matrix" values="
      1.1 0   0   0   0.02
      0   1.1 0   0   0.02
      0   0   1.3 0   0.05
      0   0   0   1   0" />
  </filter>
</svg>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<canvas id="bloom-layer"></canvas>

<div id="ui">
    <button onclick="setMode('AI-CORE', this)" class="active">AI-CORE</button>
    <button onclick="setMode('DREAM', this)">DREAM</button>
    <button onclick="setMode('RAW', this)">RAW</button>
    <button id="rec-btn" onclick="toggleRecord()"></button>
    <button onclick="location.reload()">REFRESH</button>
</div>

<div id="boot" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h2 style="color:#00d2ff; letter-spacing:5px; font-size:14px;">AI QUANTUM INITIALIZING</h2>
    <button onclick="startSystem()" style="margin-top:30px; padding:20px 50px; background:#00d2ff; color:#000; border:none; border-radius:10px; font-weight:900; cursor:pointer;">ACTIVATE AI LENS</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const bloom = document.getElementById("bloom-layer");
const ctx = canvas.getContext("2d");
const bCtx = bloom.getContext("2d");

let currentMode = "AI-CORE";
let mediaRecorder;
let recordedChunks = [];

async function startSystem() {
    document.getElementById('boot').style.display = 'none';
    document.getElementById('ui').style.display = 'flex';
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
                facingMode: "environment", 
                width: { ideal: 1920 },
                height: { ideal: 1080 },
                frameRate: { ideal: 24 }
            },
            audio: true
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            canvas.width = bloom.width = video.videoWidth;
            canvas.height = bloom.height = video.videoHeight;
            render();
        };
    } catch (err) { alert("Camera Error"); }
}

function setMode(mode, btn) {
    currentMode = mode;
    document.querySelectorAll('#ui button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function render() {
    // تطبيق فلتر الحدة الخارق (AI Sharpening)
    if (currentMode === "AI-CORE") ctx.filter = "url(#ai-super-sharp) contrast(1.1) brightness(0.95)";
    else if (currentMode === "DREAM") ctx.filter = "saturate(1.5) brightness(1.1) contrast(0.9) blur(0.5px)";
    else ctx.filter = "none";
    
    // رسم الطبقة الأساسية
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // رسم طبقة الـ Bloom (التوهج الخيالي)
    if (currentMode !== "RAW") {
        bCtx.clearRect(0, 0, bloom.width, bloom.height);
        bCtx.drawImage(canvas, 0, 0, bloom.width, bloom.height);
    }

    requestAnimationFrame(render);
}

function toggleRecord() {
    const btn = document.getElementById("rec-btn");
    if(!mediaRecorder) {
        recordedChunks = [];
        // التقاط الشاشة بالكامل مع الفلاتر
        const stream = canvas.captureStream(24);
        const audio = video.srcObject.getAudioTracks()[0];
        if(audio) stream.addTrack(audio);

        // جودة فائقة جداً (18Mbps) لمنافسة تكنولوجيا الصين
        mediaRecorder = new MediaRecorder(stream, { 
            mimeType: 'video/webm;codecs=vp9', 
            videoBitsPerSecond: 18000000 
        });

        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `AI_ULTRA_SHOT.webm`;
            a.click();
        };

        mediaRecorder.start();
        btn.classList.add("recording");
    } else {
        mediaRecorder.stop();
        mediaRecorder = null;
        btn.classList.remove("recording");
    }
}
</script>
</body>
</html>
