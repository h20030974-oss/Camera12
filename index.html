<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Aura Pro | GitHub Edition</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
    body { margin:0; background:#000; overflow:hidden; font-family: 'Oswald', sans-serif; }
    #video { display: none; }
    canvas { position:absolute; width:100vw; height:100vh; object-fit:cover; display: none; }

    /* شاشة البدء للتحايل على حماية المتصفح */
    #overlay {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background:#000; z-index: 9999; display: flex;
        flex-direction: column; align-items: center; justify-content: center;
    }
    #start-btn {
        padding: 20px 40px; background: #00d2ff; color: #000;
        border: none; border-radius: 50px; font-weight: 900;
        font-size: 20px; cursor: pointer; text-transform: uppercase;
    }

    #ui {
        position:fixed; top:20px; right:20px; bottom:20px;
        display:none; flex-direction:column; gap:12px; z-index: 1000;
    }
    button {
        width: 48px; height: 48px; border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.15); background: rgba(10,10,10,0.7); 
        color: #fff; font-size: 11px; cursor: pointer; backdrop-filter: blur(15px);
    }
    button.active { border-color: #00d2ff; color: #00d2ff; }
    #rec-btn { background: #ff4d4d; border:none; margin-top: auto; font-weight:bold; }
</style>
</head>
<body>

<div id="overlay">
    <h1 style="color:#fff; margin-bottom:20px;">AURA CINEMA PRO</h1>
    <button id="start-btn" onclick="startEngine()">تشغيل الكاميرا</button>
    <p style="color:#444; margin-top:15px; font-size:12px;">Optimized for Samsung A22</p>
</div>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="ui">
    <button onclick="setStyle('ULTRA', this)" class="active">Pro</button>
    <button onclick="setStyle('NOIR', this)">Noir</button>
    <button onclick="setStyle('FALSE', this)">Exp</button>
    <button id="rec-btn" onclick="toggleRecord()">REC</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d", { desynchronized: true });
let styleMode = "ULTRA";
let mediaRecorder;
let recordedChunks = [];

async function startEngine() {
    try {
        // طلب تصريح الكاميرا (بدون صوت حالياً لضمان التشغيل السريع على GitHub)
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
                facingMode: "user", 
                width: { ideal: 1280 }, 
                height: { ideal: 720 },
                frameRate: 24 
            },
            audio: false 
        });
        
        video.srcObject = stream;
        
        // إخفاء شاشة البدء وإظهار الكاميرا
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui').style.display = 'flex';
        canvas.style.display = 'block';
        
        render();
    } catch (err) {
        alert("خطأ: يرجى السماح بالوصول للكاميرا من إعدادات المتصفح\n" + err.name);
    }
}

function setStyle(mode, btn) {
    styleMode = mode;
    document.querySelectorAll('#ui button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function render() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        if(styleMode === "ULTRA") {
            ctx.filter = "contrast(1.15) saturate(1.2) brightness(0.95)";
        } else if(styleMode === "NOIR") {
            ctx.filter = "grayscale(1) contrast(1.4)";
        } else if(styleMode === "FALSE") {
            ctx.filter = "contrast(1.5)";
        }
        
        ctx.drawImage(video, 0, 0);

        if(styleMode === "FALSE") {
            let frame = ctx.getImageData(0,0,canvas.width,canvas.height);
            let d = frame.data;
            for(let i=0; i<d.length; i+=4) {
                let lum = 0.21*d[i] + 0.72*d[i+1] + 0.07*d[i+2];
                if(lum > 220) { d[i]=255; d[i+1]=0; d[i+2]=0; }
                else if(lum < 30) { d[i]=0; d[i+1]=255; d[i+2]=0; }
            }
            ctx.putImageData(frame, 0, 0);
        }

        // قناع السينما
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height * 0.12);
        ctx.fillRect(0, canvas.height * 0.88, canvas.width, canvas.height * 0.12);
    }
    requestAnimationFrame(render);
}

function toggleRecord() {
    if(!mediaRecorder) {
        const stream = canvas.captureStream(24);
        mediaRecorder = new MediaRecorder(stream, { 
            mimeType: 'video/webm;codecs=vp8', 
            bitsPerSecond: 5000000 
        });
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `Shot_${Date.now()}.webm`;
            a.click();
        };
        mediaRecorder.start();
        document.getElementById("rec-btn").innerText = "STOP";
        document.getElementById("rec-btn").style.background = "#fff";
    } else {
        mediaRecorder.stop();
        mediaRecorder = null;
        recordedChunks = [];
        document.getElementById("rec-btn").innerText = "REC";
        document.getElementById("rec-btn").style.background = "#ff4d4d";
    }
}
</script>
</body>
</html>
