<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Aura Pro | Secret Card Edition</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
    
    body { margin:0; background:#000; overflow:hidden; font-family: 'Oswald', sans-serif; }
    #video { display: none; }
    canvas { position:absolute; width:100vw; height:100vh; object-fit:cover; transition: opacity 0.8s; }

    /* واجهة التحكم الخفية - Invisible Pro UI */
    #ui {
        position:fixed; top:20px; right:20px; bottom:20px;
        display:flex; flex-direction:column; gap:12px; z-index: 1000;
        transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button {
        width: 48px; height: 48px; border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.15); background: rgba(10,10,10,0.7); 
        color: #fff; font-size: 11px; cursor: pointer; backdrop-filter: blur(15px);
        text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
    }

    button.active { border-color: #00d2ff; color: #00d2ff; background: rgba(0,210,255,0.1); }
    #rec-btn { background: #ff4d4d; border:none; color:#000; font-weight:900; margin-top: auto; }
    #rec-btn.recording { background: #fff; animation: pulse 1s infinite; }

    /* إشعارات النظام الاحترافي */
    #status {
        position: fixed; top: 30px; left: 30px; color: #00d2ff;
        font-size: 12px; letter-spacing: 2px; display: none;
    }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.9); } 100% { transform: scale(1); } }
</style>
</head>
<body oncontextmenu="return false;">

<div id="status">● RECORDING RAW</div>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div id="ui">
    <button onclick="setStyle('ULTRA', this)" class="active">Pro</button>
    <button onclick="setStyle('NOIR', this)">Noir</button>
    <button onclick="setStyle('FALSE', this)">Exp</button>
    <button onclick="toggleFlare(this)">Flr</button>
    <button onclick="hideUI()" id="hide-btn">Stealth</button>
    <button id="rec-btn" onclick="toggleRecord()">REC</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d", { desynchronized: true });

let styleMode = "ULTRA";
let flareOn = false;
let mediaRecorder;
let recordedChunks = [];

// الاتصال بالكاميرا والميكروفون (Samsung A22 Optimized)
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user", width: 1280, height: 720, frameRate: 24 },
    audio: true 
}).then(stream => { video.srcObject = stream; });

function setStyle(mode, btn) {
    styleMode = mode;
    document.querySelectorAll('#ui button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function toggleFlare(btn) {
    flareOn = !flareOn;
    btn.classList.toggle('active');
}

function hideUI() {
    document.getElementById('ui').style.opacity = '0';
    document.getElementById('ui').style.pointerEvents = 'none';
}

// كشف السر: لمسة مطولة لمدة 1.5 ثانية تعيد الواجهة
let pressTimer;
window.addEventListener('touchstart', () => { 
    pressTimer = setTimeout(() => {
        document.getElementById('ui').style.opacity = '1';
        document.getElementById('ui').style.pointerEvents = 'all';
    }, 1500);
});
window.addEventListener('touchend', () => { clearTimeout(pressTimer); });

function render() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // 1. المعالجة الأساسية للألوان (ستيل الماركات العالمية)
    if(styleMode === "ULTRA") {
        ctx.filter = "contrast(1.15) saturate(1.2) brightness(0.95) sharp(10px)";
        ctx.drawImage(video, 0, 0);
    } 
    else if(styleMode === "NOIR") {
        ctx.filter = "grayscale(1) contrast(1.4) brightness(0.8)";
        ctx.drawImage(video, 0, 0);
    }
    else if(styleMode === "FALSE") {
        ctx.drawImage(video, 0, 0);
        let frame = ctx.getImageData(0,0,canvas.width,canvas.height);
        let d = frame.data;
        for(let i=0; i<d.length; i+=4) {
            let lum = 0.21*d[i] + 0.72*d[i+1] + 0.07*d[i+2];
            if(lum > 220) { d[i]=255; d[i+1]=0; d[i+2]=0; } // تعريض زائد (أحمر)
            else if(lum < 30) { d[i]=0; d[i+1]=255; d[i+2]=0; } // تعريض منخفض (أخضر)
        }
        ctx.putImageData(frame, 0, 0);
    }

    // 2. تكنولوجيا الوهج المتفاعل (Optical Intelligence)
    if(flareOn && styleMode !== "FALSE") {
        ctx.globalCompositeOperation = "screen";
        let flareGrad = ctx.createLinearGradient(0, 0, canvas.width, 0);
        flareGrad.addColorStop(0, "rgba(0,0,0,0)");
        flareGrad.addColorStop(0.5, "rgba(0, 160, 255, 0.25)");
        flareGrad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = flareGrad;
        // الخط يتحرك تلقائياً مع الإضاءة (محاكاة بسيطة)
        let offset = Math.sin(Date.now()/1000) * 10;
        ctx.fillRect(0, (canvas.height/2) + offset, canvas.width, 2);
        ctx.globalCompositeOperation = "source-over";
    }

    // 3. قناع السينما (Professional Aspect Ratio)
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height * 0.12);
    ctx.fillRect(0, canvas.height * 0.88, canvas.width, canvas.height * 0.12);

    requestAnimationFrame(render);
}

video.addEventListener("play", render);

function toggleRecord() {
    const btn = document.getElementById("rec-btn");
    const status = document.getElementById("status");
    
    if(!mediaRecorder) {
        const stream = canvas.captureStream(24);
        // إضافة صوت الميكروفون للتسجيل
        const audioStream = video.srcObject.getAudioTracks()[0];
        if(audioStream) stream.addTrack(audioStream);

        mediaRecorder = new MediaRecorder(stream, { 
            mimeType: 'video/webm;codecs=vp8', 
            bitsPerSecond: 7000000 // 7Mbps جودة ممتازة لـ A22
        });
        
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `PRO_SHOT_${Date.now()}.webm`;
            a.click();
        };
        
        mediaRecorder.start();
        btn.innerText = "STOP";
        btn.classList.add("recording");
        status.style.display = "block";
    } else {
        mediaRecorder.stop();
        mediaRecorder = null;
        recordedChunks = [];
        btn.innerText = "REC";
        btn.classList.remove("recording");
        status.style.display = "none";
    }
}
</script>
</body>
</html>
